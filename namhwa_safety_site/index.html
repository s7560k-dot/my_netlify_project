<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>남화토건 안전보건 자료실</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-4">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-800">남화토건(주) 안전보건팀 자료실</h1>
        <div class="space-y-4">
            <!-- '/pre_check/' 폴더로 연결되는 링크 -->
            <a href="/pre_check/" class="bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg text-lg inline-block w-full max-w-sm hover:bg-cyan-700 transition-colors">
                신규 착공 현장 체크리스트
            </a>
            <br>
            
             <!-- '/daily_arch/' 폴더로 연결되는 링크 -->
            <a href="/daily_arch/" class="bg-amber-500 text-white font-bold py-3 px-6 rounded-lg text-lg inline-block w-full max-w-sm hover:bg-amber-600 transition-colors">
                건축공사 일일 안전점검표 (daily_arch)
            </a>
            <br>

<!-- '/daily_ce/' 폴더로 연결되는 링크 -->

                토목공사 일일 안전점검표 (daily_ce)
            </a>
            <br>

            <!-- '/shm_system/' 폴더로 연결되는 링크 -->

                안전보건 경영시스템 (SHM System)
            </a>
            <br>

            <!-- '/sh_check/' 폴더로 연결되는 링크 -->

                현장 안전보건 점검 (SH Check)
            </a>


        </div>
    </div>

</html>
