<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 제한</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 간단한 폰트 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">접근 제한</h1>
        <p class="text-gray-600 mb-6 text-center">이 페이지에 접근하려면 비밀번호가 필요합니다.</p>
        
        <!-- 비밀번호 입력 폼 -->
        <div class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 sr-only">비밀번호</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="비밀번호 입력">
            </div>
            
            <button id="submitButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                입장
            </button>
        </div>
        
        <!-- 오류 메시지 표시 영역 -->
        <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script>
        // 1. 비밀번호를 이곳에 설정하세요. (주의: 소스 보기에 노출됩니다)
        const CORRECT_PASSWORD = "nh4088108184"; 
        
        // 2. 실제 접속할 페이지 (1단계에서 변경한 파일 이름)
        const MAIN_PAGE = "main.html";

        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');

        function checkPassword() {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // 비밀번호가 맞으면 메인 페이지로 이동
                window.location.href = MAIN_PAGE;
            } else {
                // 비밀번호가 틀리면 오류 메시지 표시
                errorMessage.textContent = "비밀번호가 올바르지 않습니다.";
                passwordInput.value = ""; // 입력 필드 비우기
                passwordInput.focus(); // 다시 포커스
            }
        }

        // '입장' 버튼 클릭 시
        submitButton.addEventListener('click', checkPassword);

        // 'Enter' 키를 눌렀을 때
        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
